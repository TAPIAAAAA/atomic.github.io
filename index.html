<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쮼rick es muy guapo?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="question" id="question">쮼rick es muy guapo?</h1>
        
        <button id="answer-si" class="button" onclick="handleSiClick()">S칤</button>
        <button id="answer-no" class="button" onclick="handleNoClick()">No</button>

        <!-- Pregunta sobre la chica -->
        <div id="girl-question" class="hidden">
            <h2 id="girl-question-text">쮼sta chica es guapa?</h2>
            <img src="atomic" alt="Chica" class="girl-image" id="girl-image">
            <button id="girl-answer-no" class="button" onclick="handleGirlNoClick()">No</button>
        </div>

        <!-- Mensaje de matrimonio y lluvia de corazones -->
        <div id="ring-message" class="hidden">游눐 Bueno, anda a ped칤rmelo de verdad 游눐</div>
    </div>

    <!-- Contenedor para la lluvia de corazones y flores -->
    <div id="heart-container" class="hidden"></div>
    <div id="flower-container" class="hidden"></div>

    <script>
        let isGirlQuestion = false; // Variable para controlar si estamos en la pregunta de la chica

        function handleSiClick() {
            if (!isGirlQuestion) {
                // Cambia la pregunta a "쮼sta chica es guapa?"
                document.getElementById('question').innerText = '쮼sta chica es guapa?';
                document.getElementById('answer-no').style.display = 'none'; // Esconde el bot칩n "No"
                document.getElementById('answer-si').style.display = 'none'; // Esconde el bot칩n "S칤"
                document.getElementById('girl-question').classList.remove('hidden'); // Muestra la nueva pregunta
                isGirlQuestion = true; // Cambia el estado a la pregunta de la chica
            } else {
                // Si ya estamos en la pregunta de la chica
                document.getElementById('girl-question').classList.add('hidden'); // Esconde la pregunta de la chica
                document.getElementById('question').innerText = '쯅os casamos?'; // Cambia la pregunta
                document.getElementById('answer-no').style.display = 'block'; // Muestra de nuevo el bot칩n "No"
                document.getElementById('answer-si').style.display = 'block'; // Muestra de nuevo el bot칩n "S칤"
                document.getElementById('answer-si').onclick = handleMarriageSiClick; // Vincula al evento de matrimonio
            }
        }

        function handleNoClick() {
            let siButton = document.getElementById('answer-si');
            siButton.style.fontSize = (parseInt(window.getComputedStyle(siButton).fontSize) + 10) + 'px';
            siButton.style.transition = 'font-size 0.3s ease'; // A침adir transici칩n
        }

        function handleGirlNoClick() {
            document.getElementById('girl-question').classList.add('hidden'); // Esconde la pregunta de la chica
            document.getElementById('question').innerText = '쯅os casamos?'; // Cambia la pregunta
            document.getElementById('answer-si').style.display = 'block'; // Muestra el bot칩n "S칤"
            document.getElementById('answer-no').style.display = 'block'; // Muestra el bot칩n "No"
        }

        function handleMarriageSiClick() {
            // Oculta las opciones de S칤 y No
            document.getElementById('answer-si').style.display = 'none';
            document.getElementById('answer-no').style.display = 'none';
            document.getElementById('ring-message').classList.remove('hidden'); // Muestra el mensaje de "anda a ped칤rmelo"
            document.getElementById('heart-container').classList.remove('hidden');
            document.getElementById('flower-container').classList.remove('hidden');
            createHearts();
            createFlowers(); // Llama a la funci칩n para crear flores
        }

        function createHearts() {
            const heartContainer = document.getElementById('heart-container');
            for (let i = 0; i < 100; i++) { // Crea 100 corazones
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // Duraci칩n aleatoria
                heartContainer.appendChild(heart);
            }
        }

        function createFlowers() {
            const flowerContainer = document.getElementById('flower-container');
            for (let i = 0; i < 100; i++) { // Crea 100 flores
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDuration = Math.random() * 3 + 3 + 's'; // Duraci칩n aleatoria
                flowerContainer.appendChild(flower);
            }
        }
    </script>

</body>
</html>
