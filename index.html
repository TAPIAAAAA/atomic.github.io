<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perdóname</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="mainContent">
    <!-- Imagen principal de gato triste que cambiará al presionar "No" -->
    <img src="atomic.jpg" alt="Imagen de gato triste" id="sadCatImage" class="main-image">

    <!-- Texto de pregunta de perdón -->
    <h1 id="question">¿Me perdonas?</h1>

    <!-- Botones de interacción -->
    <div class="buttons">
      <button id="yesButton" class="yes">Sí</button>
      <button id="noButton" class="no">No</button>
    </div>
  </div>

  <!-- Contenedor para el mensaje de agradecimiento final -->
  <div id="thankYouMessage" class="hidden">
    <h1>MUCHAS GRACIAS TE AMO ROCÍO ❤️</h1>
    <img src="atomic1.gif" alt="GIF de agradecimiento" class="final-gif">
  </div>

  <script src="script.js"></script>
</body>
</html>
