<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Erick es muy guapo?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="question" id="question">¿Erick es muy guapo?</h1>
        
        <button id="answer-si" class="button" onclick="handleSiClick()">Sí</button>
        <button id="answer-no" class="button" onclick="handleNoClick()">No</button>

        <div id="confetti">🎉🎉🎉🎉🎉</div>

        <div id="ring-message" class="hidden">
            💍 Bueno, anda a pedírmelo de verdad 💍
        </div>

        <div id="hearts" class="hidden">
            ❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️
        </div>
    </div>

    <script>
        function handleSiClick() {
            document.getElementById('question').innerText = '¿Nos casamos?';
            document.getElementById('confetti').style.display = 'block';
            document.getElementById('answer-no').style.display = 'none';
            document.getElementById('hearts').classList.add('heart-animation');
            document.getElementById('ring-message').style.display = 'block';
        }

        function handleNoClick() {
            let siButton = document.getElementById('answer-si');
            siButton.style.fontSize = (parseInt(window.getComputedStyle(siButton).fontSize) + 10) + 'px';
        }
    </script>

</body>
</html>
