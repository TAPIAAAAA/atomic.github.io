<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Erick es muy guapo?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="question" id="question">¿Erick es muy guapo?</h1>
        
        <button id="answer-si" class="button" onclick="handleSiClick()">Sí</button>
        <button id="answer-no" class="button" onclick="handleNoClick()">No</button>

        <div id="confetti" class="hidden">🎉🎉🎉🎉🎉</div>
        <div id="ring-message" class="hidden">💍 Bueno, anda a pedírmelo de verdad 💍</div>
    </div>

    <!-- Contenedor para la lluvia de corazones -->
    <div id="heart-container" class="hidden"></div>

    <script>
        let isCasarse = false; // Variable para controlar si estamos en la pregunta de casarse

        function handleSiClick() {
            if (!isCasarse) {
                document.getElementById('question').innerText = '¿Nos casamos?';
                isCasarse = true; // Cambia el estado a la pregunta de casarse
                document.getElementById('answer-no').style.display = 'block'; // Muestra la opción "No"
                return; // Termina la función aquí
            }

            // Si ya estamos en la pregunta de casarse
            document.getElementById('confetti').style.display = 'block';
            document.getElementById('ring-message').style.display = 'block';
            document.getElementById('answer-si').style.display = 'none'; // Esconde el botón "Sí"
            document.getElementById('answer-no').style.display = 'none'; // Esconde el botón "No"
            document.getElementById('heart-container').classList.remove('hidden');
            createHearts();
        }

        function handleNoClick() {
            let siButton = document.getElementById('answer-si');
            siButton.style.fontSize = (parseInt(window.getComputedStyle(siButton).fontSize) + 10) + 'px';
        }

        function createHearts() {
            const heartContainer = document.getElementById('heart-container');
            for (let i = 0; i < 100; i++) { // Crea 100 corazones
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // Duración aleatoria
                heartContainer.appendChild(heart);
            }
        }
    </script>

</body>
</html>
